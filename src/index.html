<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row mt-5">
        <div class="col-12 d-flex justify-content-center">
          <div class="card">
            <p class="suitTop"></p>
            <p class="number"></p>
            <p class="suitBottom"></p>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-5"></div>
        <div class="col-2">
          <button class="btn btn-primary" id="generador">
            Genera Carta
          </button>
        </div>
        <div class="col-5"></div>
      </div>
      <div class="row mt-5">
        <div class="col-5"></div>
        <div class="col-2">
          <div class="input-group mb-3">
            <span class="input-group-text">WIDTH</span>
            <input
              type="text"
              class="form-control"
              id="width-number"
              placeholder=">=300"
              aria-label="Width"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">HEIGHT</span>
            <input
              type="text"
              class="form-control"
              id="height-number"
              placeholder=">=300"
              aria-label="Height"
              aria-describedby="basic-addon2"
            />
          </div>
        </div>
        <div class="col-5"></div>
      </div>
      <div class="row mt-1">
        <div class="col-5"></div>
        <div class="col-2">
          <button class="btn btn-warning" id="size">
            Cambiar tama√±o
          </button>
        </div>
        <div class="col-5"></div>
      </div>
    </div>
  </body>
</html>
